      <div class="perfil">
        <h1 class="titulo">Sua empresa</h1>
        <form method="POST" class="container perfil empresa">
          <div class="fundo-dados">
            <div class="form-caixa">
              <label for="nome_empresa">Nome da empresa</label>
              <input
                type="text"
                name="nome_empresa"
                id="nome_empresa"
                maxlength="50"
                value="exemplo"
                aria-controls="nome_empresaAlert"
                onkeyup="apenasLetras(this)"
              />
              <div id="nome_empresaAlert" role="alert"></div>
            </div>
            <div class="form-caixa">
              <label for="nome_fantasia">Nome Fantasia</label>
              <input
                type="text"
                name="nome_fantasia"
                id="nome_fantasia"
                maxlength="50"
                value="exemplo"
                aria-controls="nome_fantasiaAlert"
              />
              <div id="nome_fantasiaAlert" role="alert"></div>
            </div>
            <div class="form-caixa">
              <label>CNPJ</label>
              <span class="desativado"> exemplo </span>
            </div>
          </div>
          <div class="fundo-dados info-1">
            <div class="dados-coluna">
              <div class="form-caixa">
                <label for="cep_empresa">CEP</label>
                <input
                  type="tel"
                  name="cep_empresa"
                  id="cep_empresa"
                  value="exemplo"
                  aria-controls="cep_empresaAlert"
                  onkeypress="$(this).mask('00.000-000')"
                  onkeyup="lerCEP(this)"
                />
                <div id="cep_empresaAlert" role="alert"></div>
              </div>
              <div class="form-caixa">
                <label for="numero_empresa">Número</label>
                <input
                  type="tel"
                  name="numero_empresa"
                  id="numero_empresa"
                  value="exemplo"
                  aria-controls="numero_empresaAlert"
                />
                <div id="numero_empresaAlert" role="alert"></div>
              </div>
              <div class="form-caixa">
                <input
                  type="text"
                  class="none"
                  id="rua_empresa"
                  name="rua_empresa"
                />
                <input
                  type="text"
                  class="none"
                  id="bairro_empresa"
                  name="bairro_empresa"
                />
                <input
                  type="text"
                  class="none"
                  id="cidade_empresa"
                  name="cidade_empresa"
                />
                <input
                  type="text"
                  class="none"
                  id="estado_empresa"
                  name="estado_empresa"
                />
                <label>Endereço</label>
                <p class="desativado" id="endereco">exemplo</p>
              </div>
            </div>
            <div class="dados-coluna">
              <div class="form-caixa">
                <label aria-hidden="true" for="ramo">Ramo</label>
                <div class="none" id="ramo_php"></div>
                <select name="ramo" id="ramo" aria-controls="ramoAlert">
                  <option value disabled selected>Selecione o ramo</option>
                  <option>Alimentação</option>
                  <option>Saúde</option>
                  <option>Serviços</option>
                  <option>Tecnologia</option>
                  <option>Moda</option>
                </select>
              </div>
              <div id="ramoAlert" role="alert"></div>
            </div>
          </div>
          <div class="botoes">
            <button
              class="btn primario"
              type="button"
              id="salvarbtn"
              onclick="salvar()"
              disabled="true"
            >
              Salvar
            </button>
            <button
              class="btn secundario"
              type="reset"
              id="cancelarbtn"
              onclick="cancelar()"
              disabled="true"
            >
              Cancelar
            </button>
          </div>
        </form>
      </div>
    </div>
